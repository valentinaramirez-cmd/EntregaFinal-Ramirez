{% extends "appuser/base.html" %}

{% block content %}
<form  method="post" enctype="multipart/form-data">
    
    <fieldset>
        <legend>Registrarse</legend>
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_div }}
        <button type="submit">Guardar</button>
        <button type="reset">Limpiar</button>

    </fieldset>

</form>
{% endblock content %}
